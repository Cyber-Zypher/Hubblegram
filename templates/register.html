<!-- register.html -->

{% extends "layout.html" %}

{% block content %}
    <h1 class="title">Register</h1>
    <form class = "registerpage" action="{{ url_for('register') }}" method="post">
        <label for="email"><i class="fa-solid fa-envelope form-button"></i> Email:</label>
        <input class = "register-input" type="email" id="email" name="email" placeholder="johndoe@example.com" required>
        <label for="username"><i class="fa-solid fa-at form-button"></i> Username:</label>
        <input class = "register-input" type="text" id="username" name="username" placeholder="JohnDoe123" required>
        <label for="password"><i class="fa-solid fa-lock form-button"></i> Password:</label>
        <div class="password-input">
            <input type="password" class="register-input" id="password" name="password" placeholder="Password" required>
            <span class="toggle-password">
                <i class="far fa-eye" id="togglePassword"></i>
            </span>
        </div>
        <label for="password2"><i class="fa-solid fa-lock form-button"></i> Confirm Password:</label>
        <input class = "register-input" type="password" id="password2" name="password2" placeholder="Confirm Password" required>
        <input class = "register-button" type="submit" value="Register">
    </form>
{% endblock %}
